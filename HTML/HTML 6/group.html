<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
    <style>
      table {
        border-collapse: collapse;
      }
      table, th, td, caption {
        border: 1px solid black;
      }
      caption {
        border-bottom: none;
      }
      /*thead {
	background-color: red;
      }
      tbody {
	background-color: green;
      }
      tfoot {
	background-color: blue;
      }*/
	colgroup > col:hover {
	backgroud-color: yellow;
}
    </style>
  </head>
  <body>

    <table width="100%">
	<caption>Salary</caption>

	<colgroup>
		<col class="hc" style="background-color: red;" />
		<col style="background-color: green;"/>
		<col span="2"/>
		<col style="background-color: blue;"/>
	</colgroup>

	<thead>
	<tr>
		<th>Col 1</th>
		<th>Col 2</th>
		<th>Col 3</th>
		<th>Col 4</th>
		<th>Col 5</th>
	<tr>
	<tr>
		<th>Col 1</th>
		<th>Col 2</th>
		<th>Col 3</th>
		<th>Col 4</th>
		<th>Col 5</th>
	<tr>
	</thead>
	
	<tbody>
	<tr>
		<td>Row 1 Col 1</td>
		<td>Row 1 Col 2</td>
		<td>Row 1 Col 3</td>
		<td>Row 1 Col 4</td>
		<td>Row 1 Col 5</td>
	</tr>
	<tr>
		<td>Row 2 Col 1</td>
		<td>Row 2 Col 2</td>
		<td>Row 2 Col 3</td>
		<td>Row 2 Col 4</td>
		<td>Row 2 Col 5</td>
	</tr>
	<tr>
		<td>Row 3 Col 1</td>
		<td>Row 3 Col 2</td>
		<td>Row 3 Col 3</td>
		<td>Row 3 Col 4</td>
		<td>Row 3 Col 5</td>
	</tr>
	</tbody>
	
	<tfoot>
	<tr>
		<td>Sum Col 1</td>
		<td>Sum Col 2</td>
		<td>Sum Col 3</td>
		<td>Sum Col 4</td>
		<td>Sum Col 5</td>
	</tr>
	</tfoot>
    </table>


  </body>
</html>
