<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
    <style>
      table {
        border-collapse: collapse;
        /*border-spacing: 10px;*/
      }
      table, th, td, caption {
        border: 1px solid black;
      }
      caption {
        border-bottom: none;
	font-weight: bold;
      }
      td, th, table, caption {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Root -->
    <table width="100%">
      <caption>Personal informations</caption>

      <!-- Row -->
      <tr>
	<!-- Column - Head type -->
        <th>â„–</th>
        <th>Name</th>
	<th>Age</th>
        <th>Marital status</th>
      </tr>

      <tr>
	<!-- Column - Data type -->
        <td>1</td>
        <td>John</td>
        <td>29</td>
        <td>Single</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Mike</td>
        <td>24</td>
        <td>Married</td>
      </tr>
    </table>
  </body>
</html>
