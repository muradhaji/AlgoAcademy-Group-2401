<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
    <style>
      table {
        border-collapse: collapse;
      }
      table, th, td, caption {
        border: 1px solid black;
      }
      caption {
        border-bottom: none;
      }
      tr:hover {
        background-color: lightgray;
      }
      /*th:nth-child(even) {
        background-color: yellow;
      }*/
    </style>
  </head>
  <body>
    <!-- Root -->
    <table width="100%">
      <caption>Salary</caption>

      <!-- Row -->
      <tr>
	<!-- Column - Head type -->
        <th rowspan="2">№</th>
        <th rowspan="2">Full name</th>
	<th colspan="2">Winter</th>
        <th colspan="3">Spring</th>
      </tr>

      <tr>
	<!-- Column - Head type -->
	<th>Jan</th>
        <th>Feb</th>
        <th>Mar</th>
        <th>Apr</th>
        <th>May</th>
      </tr>

      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>2000$</td>
        <td>1500$</td>
        <td>2100$</td>
        <td>2200$</td>
        <td>1900$</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Mike Ross</td>
        <td>700$</td>
        <td>2500$</td>
        <td>3100$</td>
        <td>200$</td>
        <td>1900$</td>
      </tr>

    </table>

<br><br>

    <table width="100%">
      <caption>Salary</caption>

      <!-- Row -->
      <tr>
	<!-- Column - Head type -->
        <th colspan="2" rowspan="2">№ / Full name</th>
	<th colspan="2">Winter</th>
        <th colspan="3">Spring</th>
      </tr>

      <tr>
	<!-- Column - Head type -->
	<th>Jan</th>
        <th>Feb</th>
        <th>Mar</th>
        <th>Apr</th>
        <th>May</th>
      </tr>

      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>2000$</td>
        <td>1500$</td>
        <td>2100$</td>
        <td>2200$</td>
        <td>1900$</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Mike Ross</td>
        <td>700$</td>
        <td>2500$</td>
        <td>3100$</td>
        <td>200$</td>
        <td>1900$</td>
      </tr>

    </table>
  </body>
</html>
